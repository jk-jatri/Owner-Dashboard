<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner App</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/mobile_style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/8d1a1dd134.js" crossorigin="anonymous"></script>

    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</head>

<body class="bg_color">

    <header>
        <nav class="navbar navbar-light shadow-sm">
            <div class="container">
                <div class="row w-100">
                    <div class="d-flex justify-content-between align-items-center">
                        <a class="navbar-brand logo" href="#">
                            <img src="images/logo.png" alt="" class="img-responsive">
                        </a>
                        <a href="#" class="user_info">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="mx-2">Kamrul</span>
                                <img class="mx-2" src="images/user_img.png" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div>
        <main class="mt-2">
            <div id="map" class="googlemap"></div>
            <div class="SlideDownMenu">
                <div class="MenuTab">
                    <div class="slideNavTab">
                      <a href="#"></a>
                    </div>
                </div>
                <nav id="bottomnav">
                    <div class="row">
                        <div class="tab_filter">
                            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search Vehicle">

                            <div class="filter_btn_row">
                                <button class="btn filter_btn active">All(24)</button>
                                <button class="btn filter_btn">GPS on(4)</button>
                            </div>

                            <div class="row ">
                                <div class="common_result">
                                    <a href="#" class="filter_content">
                                        <div>
                                            <h5>Dha METRO 2410-11-9900</h5>
                                            <p>Trust AC Service</p>
                                            <p>GPS Status: <span class="status_on">on</span></p>
                                        </div>
                                    </a>
                                    <a href="#" class="filter_content">
                                        <div>
                                            <h5>Dha METRO 2410-11-9900</h5>
                                            <p>Trust AC Service</p>
                                            <p>GPS Status: <span class="status_off">off</span></p>
                                        </div>
                                    </a>
                                    <a href="#" class="filter_content">
                                        <div>
                                            <h5>Dha METRO 2410-11-9900</h5>
                                            <p>Trust AC Service</p>
                                            <p>GPS Status: <span class="status_off">off</span></p>
                                        </div>
                                    </a>
                                    <a href="#" class="filter_content">
                                        <div>
                                            <h5>Dha METRO 2410-11-9900</h5>
                                            <p>Trust AC Service</p>
                                            <p>GPS Status: <span class="status_off">off</span></p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </main>
    </div>

    <!-- Javascript -->
    <script src="js/mobile_view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyxa0d5VJiM4MCBrdLrSCa_CRA0TTYhpA&callback=initMap&libraries=&v=weekly"
      async
    ></script>
</body>

</html>
